<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" routerLink="/shipments">Shipments</a>
        <a class="nav-item nav-link active" routerLink="/add">Add</a>
      </div>
    </div>
</nav>

<div class="table-margin">
<table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th scope="col">GUID</th>
        <th scope="col">Shipment Number</th>
        <th scope="col">Airport</th>
        <th scope="col">Flight Number</th>
        <th scope="col">Flight Date</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let p of shipment; let i=index;">
        <a routerLink="/details/{{p.id}}"><th scope="row">{{p.id}}</th></a>
        <td>{{p.shipmentNumber}}</td>
        <td>{{p.airport}}</td>
        <td>{{p.flightNumber}}</td>
        <td>{{p.flightDate}}</td>
      </tr>
    </tbody>
</table>
</div>
