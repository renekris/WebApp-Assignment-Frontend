<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" routerLink="/shipments">Shipments</a>
            <a class="nav-item nav-link active" routerLink="/add">Add</a>
        </div>
    </div>
</nav>

<h1 class="row justify-content-center" style="margin-top: 1%;">Shipment Number: {{shipmentData.shipmentNumber}}</h1>
<div class="row justify-content-center" style="margin-bottom: 5%;">
    <div>
        <h2>Letter Bag</h2>
        
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Bag Number</mat-label>
            <input required matInput [(ngModel)]="letterBagData.bagNumber"/>         
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Letter Count</mat-label>
            <input required matInput [(ngModel)]="letterBagData.letterCount"/>
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Weight</mat-label>
            <input required matInput [(ngModel)]="letterBagData.weight"/>
        </mat-form-field><br>

        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Price</mat-label>
            <input required matInput [(ngModel)]="letterBagData.price"/>
        </mat-form-field><br>
        
        <h2>Parcel Bag</h2>
        
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Bag Number</mat-label>
            <input required matInput [(ngModel)]="parcelBagData.bagNumber"/>         
        </mat-form-field><br>
        
        <h2>Parcel</h2>
        
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Parcel Number</mat-label>
            <input required matInput [(ngModel)]="parcelData.parcelNumber"/>         
        </mat-form-field><br>
        
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Recipient Name</mat-label>
            <input required matInput [(ngModel)]="parcelData.recipientName"/>         
        </mat-form-field><br>
        
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Destination Country</mat-label>
            <input required matInput [(ngModel)]="parcelData.destinationCountry"/>         
        </mat-form-field><br>
        
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Weight</mat-label>
            <input required matInput [(ngModel)]="parcelData.weight"/>         
        </mat-form-field><br>
        
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Price</mat-label>
            <input required matInput [(ngModel)]="parcelData.price"/>         
        </mat-form-field><br>

        <button mat-raised-button color="primary" (click)="routeAndSave()">Save Bags Data</button>
    </div>

</div>
